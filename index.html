<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Triptych Calendar + Timetable</title>
    <link href="https://fonts.googleapis.com/css?family=Gentium+Basic:400,400i,700,700i|Gentium+Book+Basic:400,400i,700,700i|Yellowtail" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section class="grid-container-main">
        <div id="calendar-left" class="calendar-container calendar-previous" style="grid-area: left">
            <!-- Calendar structure same as original -->
            <div class="calendar-cover">
                <div class="calendar-year"><p>Year</p></div>
                <div class="calendar-month"><p>Month</p></div>
            </div>
            <div class="calendar-weekdays">
                <div style="grid-area: day-mo"><p>Monday</p></div>
                <div style="grid-area: day-tu"><p>Tuesday</p></div>
                <div style="grid-area: day-we"><p>Wednesday</p></div>
                <div style="grid-area: day-th"><p>Thursday</p></div>
                <div style="grid-area: day-fr"><p>Friday</p></div>
                <div style="grid-area: day-sa"><p>Saturday</p></div>
                <div style="grid-area: day-su"><p>Sunday</p></div>
            </div>
            <div class="calendar-table">
                <!-- Calendar days 1-35 -->
                <!-- Keeping the same structure but with cleaner class names -->
                <div class="calendar-cell cell-1-1" style="grid-area: cal-1-1" onclick="selectCalendarDate('prev', 1)"><p></p></div>
                <div class="calendar-cell cell-2-1" style="grid-area: cal-2-1" onclick="selectCalendarDate('prev', 2)"><p></p></div>
                <!-- ... rest of calendar cells ... -->
            </div>
        </div>

        <div id="calendar-main" class="calendar-container calendar-main" style="grid-area: main">
            <!-- Same structure as left calendar -->
        </div>

        <div id="calendar-right" class="calendar-container calendar-next" style="grid-area: right">
            <!-- Same structure as left calendar -->
        </div>
    </section>

    <section class="timetable-container">
        <div class="timetable-week-number" style="grid-area: week-week">
            <div id="week-number">XX</div>
        </div>
        <!-- Day headers -->
        <div id="week-mon" class="timetable-day-header" style="grid-area: week-mon">
            <div>Monday</div><div class="day-number" id="mon-number">00</div>
        </div>
        <!-- ... other day headers ... -->

        <!-- Timetable hours column -->
        <div id="timetable-hours" class="timetable-hours-column" style="grid-area: week-timetable">
            <div class="time-slot time-8" onmouseover="highlightTimeSlot(8,0)" onmouseleave="unhighlightTimeSlot(8,0)"><p>8:00</p></div>
            <div class="time-slot time-8-5" onmouseover="highlightTimeSlot(8,5)" onmouseleave="unhighlightTimeSlot(8,5)"><p></p></div>
            <!-- ... other time slots ... -->
        </div>

        <!-- Timetable content for each day -->
        <div id="week-mon-timetable" class="timetable-day-column" style="grid-area: week-mon-sch">
            <div class="time-slot time-8" id="mon-8"><p>-</p></div>
            <div class="time-slot time-8-5" id="mon-8-5"><p>-</p></div>
            <!-- ... other time slots for Monday ... -->
        </div>
        <!-- ... timetable columns for other days ... -->
    </section>

    <script src="script.js"></script>
</body>
</html>
